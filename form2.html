<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Jadwal Bimbingan</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg fixed-top"
      style="background-color: rgba(0, 0, 0, 0.5)"
    >
      <div class="container">
        <a
          class="navbar-brand fw-bold"
          style="color: white; font-size: 30px"
          href="#"
          >Bimbingan TA</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active mx-4"
                style="color: white; font-size: 20px"
                aria-current="page"
                href="./home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                style="color: white; font-size: 20px"
                href="#About"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                style="color: white; font-size: 20px"
                href="./index.html"
                >Logout</a
              >
              <!-- Placeholder link for logout -->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="login-box">
      <form id="bimbinganForm" class="form">
        <div class="input-container">
          <label>Judul Bimbingan: </label>
          <input type="text" name="judul_bimbingan" class="input" required />
        </div>
        <div class="input-container">
          <label>Nama Mahasiswa: </label>
          <input type="text" name="nama_mahasiswa" class="input" required />
        </div>
        <div class="input-container">
          <label>Nama Dosen: </label>
          <input type="text" name="nama_dosen" class="input" required />
        </div>
        <div class="input-container">
          <label>Tanggal Bimbingan: </label>
          <input type="date" name="tanggal_bimbingan" class="input" required />
        </div>
        <div class="input-container">
          <label>Tanggal Ujian: </label>
          <input type="date" name="tanggal_ujian" class="input" required />
        </div>
        <div class="input-container">
          <label>Materi Bimbingan: </label>
          <input type="text" name="materi_bimbingan" class="input" required />
        </div>
        <button type="submit" onclick="bimbinganForm()">SEND</button>
      </form>
    </div>
    <script src="./scripts/form.js"></script>
  </body>
</html>
