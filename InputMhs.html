    <div class="input-box">
      <form id="InputMhs" class="form">
        <a href="#">Input Mahasiswa</a>
        <div class="input-container">
          <label for="nama">Nama:</label>
          <input id="nama" class="input" type="text" />
        </div>
        <div class="input-container">
          <label for="nim">Nim</label>
          <input id="nim" class="input" type="text" />
        </div>
        <div class="input-container">
          <label for="program">Program:</label>
          <input id="program" class="input" type="text" />
        </div>
        <div class="input-container">
          <label for="stsbimbingan">Status bimbingan:</label>
          <input id="stsbimbingan" class="input" type="text" />
        </div>
        <div class="input-container">
          <label for="nohp">No Telepon:</label>
          <input id="nohp" class="input" type="text" />
        </div>

        <button type="submit" onclick="InputMhs()">Submit</button>
      </form>
