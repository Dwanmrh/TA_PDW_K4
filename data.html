      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg fixed-top"
      style="background-color: rgba(0, 0, 0, 0.5)"

      <div class="container">
        <a

          aria-controls="navbarNav"

          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">

    <div class="table-container">
      <h1>JADWAL BIMBINGAN</h1>
      <table border="1">
        <thead>
          <tr>
            <th>Nama Mahasiswa</th>
            <th>Nama Dosen</th>
            <th>Tanggal Bimbingan</th>
            <th>Tanggal Ujian</th>
            <th>Materi Bimbingan</th>
          </tr>
        </thead>
        <tbody id="table1Body">
          <!-- Data will be inserted here -->
        </tbody>
      </table>

      <h1>DATA MAHASISWA</h1>
      <table border="1">
        <thead>
          <tr>
            <th>Nama</th>
            <th>NIM</th>
            <th>Program</th>
            <th>Status Bimbingan</th>
            <th>No Telepon</th>
          </tr>
        </thead>
        <tbody id="table2Body">
          <!-- Data will be inserted here -->
        </tbody>
      </table>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let form1Data = JSON.parse(localStorage.getItem("form1Data"));
        let form2Data = JSON.parse(localStorage.getItem("form2Data"));

        if (form1Data) {
          let table1Body = document.getElementById("table1Body");
          let row1 = table1Body.insertRow();
          row1.insertCell(0).textContent = form1Data.nama_mahasiswa;
          row1.insertCell(1).textContent = form1Data.nama_dosen;
          row1.insertCell(2).textContent = form1Data.tanggal_bimbingan;
          row1.insertCell(3).textContent = form1Data.tanggal_ujian;
          row1.insertCell(4).textContent = form1Data.materi_bimbingan;
        }

        if (form2Data) {
          let table2Body = document.getElementById("table2Body");
          let row2 = table2Body.insertRow();
          row2.insertCell(0).textContent = form2Data.nama;
          row2.insertCell(1).textContent = form2Data.nim;
          row2.insertCell(2).textContent = form2Data.program;
          row2.insertCell(3).textContent = form2Data.status_bimbingan;
          row2.insertCell(4).textContent = form2Data.no_telepon;
        }
      });
    </script>
  </body>
</html>
